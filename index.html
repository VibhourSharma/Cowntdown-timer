<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>New Years Eve!</h1>
    <div class="countdown-container">
        <div class="countdown-e1 days-c">
            <p class="big-text" id="days"></p>
            <span>Days</span>
        </div>

        <div class="countdown-e1 hours-c">
            <p class="big-text" id="hours"></p>
            <span>Hours</span>
        </div>

        <div class="countdown-e1 mins-c">
            <p class="big-text" id="mins"></p>
            <span>Minutes</span>
        </div>

        <div class="countdown-e1 secs-c">
            <p class="big-text" id="secs"></p>
            <span>Seconds</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
